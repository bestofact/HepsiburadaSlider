<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./source/slider.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Slider Örneği</title>
</head>

<body>

<div class="main-container center-item vertically">
    
    <div class="slider-container center-item vertically">

        <div class="billboard-container center-item">
            <div class="billboard rounded">
                <div class="billboard-ordered center-item rounded"  order="back">                
                    <div class="billboard-message ">
                        <h1 class="slider-font"> Sana en yakın teslimat noktasında </h1>
                        <h2 class="slider-font"> teslimatlı lastik montaj hizmeti </h2>
                        <button class="explore-button slider-font"> Hemen keşfet </button> 
                    </div>

                    <div class="billboard-image center-item rounded">
                        <img class="rounded" style= "min-width: 600px;"src = "https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2098_20210804134708.png"></img>
                    </div>
                    
                </div>

                <div class="billboard-ordered center-item rounded" order="front">                
                    <div class="billboard-message ">
                        <h1 class="slider-font"> Her gün yenilenen seçili ürünlerden alışveriş yap </h1>
                        <h2 class="slider-font"> Hepsipapel kazanmaya başla </h2>
                        <button class="explore-button slider-font"> Hemen keşfet </button> 
                    </div>

                    <div class="billboard-image center-item rounded">
                        <img class="rounded" style= "min-width: 600px;"src = "https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2114_20210623220143.png"></img>
                    </div>
                    
                </div>

            </div>
        </div>
        
        <div class="slider-bottom-container center-item">
            <div class="previous-thumbnail-button-container">
                <button class = "thumbnail-button">←</button>
            </div>
            <div class="thumbnails-container center-item">
                <!--
                <div class="thumbnail-image center-item vertically rounded">
                    <img class= "rounded" style = "min-width: 80px;" src = "https://images.hepsiburada.net/banners/s/0/71-40/thumbnailImage2102_20210623220128.png"></img>
                </div>
                -->
                
                
            </div>
            <div class="next-thumbnail-button-container">
                <button class = "thumbnail-button">→</button>
            </div>
        </div>
    </div>
    
</div>
</body>

</html>
